<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA</title>
    <link rel="stylesheet" href="../CSS/style.css">
   
</head>
<body style="margin: 25px;">
        <h2>

            <table>

                <caption>
                    <h1>Lista de produtos</h1>
    
                </caption>
    
            </table>
    
            <div>
            <form id="infos-prod">
                <label  for="name">Nome: </label>
                <input type="text" id="nome" name="nome" placeholder="Insira o produto" required/>

                <label for="preco">Preço: </label>
                <input type="number" id="preco" placeholder="Insira o preço" required/>

                <input type="checkbox" name="prime" id="prime">
                <label for="prime">É prime?</label>

                <input class="button" type="submit" value="Salvar">

            </form>
          <div id="msg-erro"></div>
        </div>
        
        <br><br>

        <thead>
            <tr>
                <th>Identificador</th>
                <th>Nome do produto</th>
                <th>Preço do produto</th>
                <th>Prime</th>
                <th>Ações</th>
            </tr>
        </thead>

      
     
        </h2>

    <script src="../JS/recados.js"></script>
</body>
</html>
